<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/bet.css">
  <link rel="stylesheet" href="styles/cart.css">
  <link rel="stylesheet" href="styles/footer.css">

  <title>The Greatest Lottery</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <div class="logo">
          <h1>TGL</h1>
          <div class="green-title-bar"></div>
        </div>
        <a class="navigation-home-button" href="/">Home</a>
      </div>

      <div class="navigation-bar">
        <ul>
          <li><a href="/">Account</a></li>
          <li class="log-out-button">
            <a href="/">Log out<img src="styles/icons/arrow-right.svg" /></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="bet-container">
        <div class="title">
          <h2 class="h2-game-name"><strong>NEW BET&nbsp</strong>FOR&nbsp<span data-js="game-name"></span></h2>
        </div>
  
        <h2 class="subtitle">Choose a game</h2>
        <div class="choose-game-buttons">
          <div class="radio-toolbar" data-js="choose-game-buttons">
            <input 
              type="radio" 
              id="lotofacil" 
              name="radio-button" 
              data-js="game-button"
              value="0"
              checked
            >
            <label class="lotofacil-button" for="lotofacil">Lotof√°cil</label>

            <input 
              type="radio" 
              id="megasena" 
              name="radio-button" 
              data-js="game-button"
              value="1"

            >
            <label class="megasena-button" for="megasena">Mega-Sena</label>

            <input 
              type="radio" 
              id="quina" 
              name="radio-button" 
              data-js="game-button"
              value="2"
              >
            <label class="quina-button" for="quina">Quina</label>
          </div> 
        </div>

        <h2 class="subtitle">Fill your bet</h2>
        <p class="bet-description" data-js="bet-description">Fill your bet Mark as many numbers as you want up to a maximum of 50. Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.</p>

        <div class="numbers" data-js="numbers"></div>

        <div class="game-buttons">
          <div>
            <button class="complete-clear-game-buttons">Complete game</button>
            <button class="complete-clear-game-buttons">Clear game</button>
          </div>
          <div>
            <button type="submit" class="add-to-cart-button" data-js="add-to-cart-button">
              <img src="./styles/icons/shopping-cart.svg">
              Add to cart
            </button>
          </div>
        </div>
  
      </div>
  
      <div class="cart-container">
        <div>
          <h2>CART</h2>
          <div class="items">
          </div>
          <div class="total">
            <h2>CART&nbsp</h2>
            <h2 class="total-h2">TOTAL:&nbsp</h2>
            <h2 class="total-value">R$ 00,00</h2>
          </div>
        </div>

        <div>
          <button class="save-button">
            Save
            <img src="./styles/icons/arrow-right-green.svg">
          </button>
        </div>
      </div>
    </div>

    <footer>
      <span>Copyright 2020 Luby Software</span>
    </footer>
  </div>


  <script src="main.js"></script>
  <script src="utils/dom.js"></script>
</body>
</html>
